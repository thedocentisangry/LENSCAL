<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENS CAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FBBA72; /* 배경색 */
            color: #691E06; /* 텍스트 기본 색 */
        }
        .container {
            background: #FFF5E9; /* 박스 배경색 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.8rem;
            color: #CA5310;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #691E06;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #BB4D00;
            border-radius: 5px;
            box-sizing: border-box;
            color: #8F250C; /* 텍스트 색상 */
            background-color: #FFF5E9; /* 입력 필드 배경색 */
            font-family: 'Poppins', sans-serif;
        }
        button {
            width: 100%; /* 버튼을 전체 너비로 설정 */
            background: #CA5310; /* 버튼 배경색 */
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #8F250C; /* 테두리 색상 */
            text-transform: uppercase; /* 대문자 */
            padding: 12px; /* 버튼 크기 */
            font-size: 1rem; /* 버튼 텍스트 크기 */
            border-radius: 5px; /* 둥근 테두리 */
            transition: background 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background: #8F250C;
            color: white;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #FFF0E0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #691E06;
        }
        .result p {
            margin: 5px 0;
        }
        .result strong {
            display: block;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            input, select, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LENS CAL</h1>
        <label for="focalLength">Lens Focal Length (mm):</label>
        <input type="number" id="focalLength" placeholder="e.g., 50">

        <label for="aperture">Aperture (f/):</label>
        <input type="number" id="aperture" placeholder="e.g., 2.8">

        <label for="sensorType">Sensor Type:</label>
        <select id="sensorType">
            <option value="1">Full Frame (1x crop)</option>
            <option value="1.5">APS-C (1.5x crop)</option>
            <option value="2">Micro Four Thirds (2x crop)</option>
        </select>

        <button onclick="calculate()">CALCULATE</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const focalLength = parseFloat(document.getElementById("focalLength").value);
            const aperture = parseFloat(document.getElementById("aperture").value);
            const cropFactor = parseFloat(document.getElementById("sensorType").value);

            if (isNaN(focalLength) || isNaN(aperture) || isNaN(cropFactor)) {
                document.getElementById("result").textContent = "Please enter valid inputs.";
                return;
            }

            // Equivalent calculations
            const equivalentFocalLength = focalLength * cropFactor;
            const equivalentAperture = aperture * cropFactor;

            document.getElementById("result").innerHTML = `
                <p>Focal Length:</p><strong>${equivalentFocalLength.toFixed(2)} mm</strong>
                <p>Aperture:</p><strong>f/${equivalentAperture.toFixed(2)}</strong>
            `;
        }
    </script>
</body>
</html>
